<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav id="navbar">
        <div id="logo">
            <img src="3-idiots.webp" alt="Friends and fun">
        </div>

        <ul>
            <li class="item"><a href="index.html">Home </a></li>
            <li class="item"><a href="sevices.html">Services </a></li>
            <li class="item"><a href="#">About us </a></li>
            <li class="item"><a href="contact-us.html">Contact us </a></li>
        </ul>
    </nav>
    <section id="contact">
        <h1 class="h-primary center">Contact Us</h1>
        <div id="contact-box">
            <form action="">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Enter Your name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="name" id="email" placeholder="Enter Your email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="phone" name="name" id="phone" placeholder="Enter Your Phone Number">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea name="name" id="message" placeholder="write something" cols="30" rows="10"></textarea>
                    <button class="btn">Submit</button>
                </div>
            </form>
        </div>
    </section>
    <footer>
        <div class="center">
            Copyright &copy; www.myOnlineBevrage.com. All rights Reserved!
        </div>
    </footer> 
</body>
</html>
